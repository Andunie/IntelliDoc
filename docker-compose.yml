version: '3.8'

services:
  # 1. Database (Veritabanı)
  postgres:
    image: postgres:15-alpine
    container_name: intellidoc-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: intellidoc_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - intellidoc-net

  # 2. Message Broker (RabbitMQ)
  rabbitmq:
    image: rabbitmq:3-management
    container_name: intellidoc-rabbitmq
    ports:
      - "5672:5672"   # Uygulama iletişimi
      - "15672:15672" # Yönetim paneli (http://localhost:15672)
    networks:
      - intellidoc-net

  # 3. Object Storage (Dosya Depolama - MinIO)
  minio:
    image: minio/minio
    container_name: intellidoc-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000" # API Portu
      - "9001:9001" # Arayüz Portu (http://localhost:9001)
    volumes:
      - minio_data:/data
    networks:
      - intellidoc-net

  # 4. Search Engine (Elasticsearch)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.2
    container_name: intellidoc-elastic
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elastic_data:/usr/share/elasticsearch/data
    networks:
      - intellidoc-net

  # 5. Kibana (Elastic Arayüzü)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.2
    container_name: intellidoc-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - intellidoc-net

  # 6. AI Service (Python FastAPI)
  ai-service:
    build:
      context: ./src/Services/IntelliDoc.AI.Service
      dockerfile: Dockerfile
    container_name: intellidoc-ai
    ports:
      - "8000:8000"
    networks:
      - intellidoc-net

  # 7. Database Viewer (Veritabanı Arayüzü)
  adminer:
    image: adminer
    container_name: intellidoc-adminer
    ports:
      - "8080:8080"
    networks:
      - intellidoc-net

networks:
  intellidoc-net:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
  elastic_data: